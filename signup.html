<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Al-Qur'an</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <a href="index.html" class="logo">
                <span class="logo-icon">☪️</span>
                <p class="name">Al-Qur'an</p>
            </a>
        </header>

        <section class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Begin your spiritual journey</p>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input 
                            type="text" 
                            id="fullname" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a password"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the Terms & Conditions</span>
                        </label>
                    </div>

                    <button type="submit" class="auth-button">Sign Up</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <p class="switch-auth">
                    Already have an account? 
                    <a href="signin.html">Sign In</a>
                </p>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
</body>
</html>
